<main>
 
  <p class="instructions">Need help designing something for your company, an app, or maybe even a book? No worries I'm here to help! Just fill out this quick form, then click "Let's Get Started!" and I will get back to you as soon as possible.</p>
	<form action="mailto:caitlinpierce@dcc.edu" id="contact">
	
	  <p>
	    <label for="firstname">First Name:</label>
	    <input name="firstname" type="text" required="required" id="firstname">
      </p>
	  <p>
	    <label for="lastname">Last Name:</label>
        <input name="lastname" type="text" required="required" id="lastname">
	  </p>
	  <p>
	    <label for="email">Email:</label>
        <input name="email" type="text" required="required" id="email">
	  </p>
	  <p>
	    <label for="source">What would you like help developing/designing?</label>
        <select name="source" required="required" id="source">
<option selected="selected">-Select-</option>
<option value="web">Website</option>
<option value="logo">Logo</option>
<option value="book">Book Cover</option>
<option value="app">App</option>
<option>Other</option>
        </select>
	  </p>
	  <p>
	    <label for="description">Tell a little about what you want?:</label>
        <textarea name="description" maxlength="350" required="required" id="description"></textarea>
	  </p>
	  <p>
	    <input type="submit" name="submit" id="submit" value="Let's Get Started!">
		  <input type="reset">
	  </p>
	</form>
	
</main>
